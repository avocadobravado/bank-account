<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Funny Money Bank</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <h1>Funny Money Banking</h1>
          <em><h4>You can trust us!</h4></em>
          <form id="bankForm">
              <div class="form-group">
                <h4>Deposit or Withdrawal Your Funny Money</h4>
                <div class="form-group">
                  <label for="userDeposit">Deposit</label>
                  <div class="input-group">
                    <div class="input-group-addon">$</div>
                    <input type="text" class="form-control" id="userDeposit" placeholder="Amount">
                    <div class="input-group-addon">.00</div>
                  </div>
                </div><!--Form group closes-->
              <div class="form-group">
                <label for="userWithdrawal">Withdrawal</label>
                <div class="input-group">
                  <div class="input-group-addon">$</div>
                  <input type="text" class="form-control" id="userWithdrawal" placeholder="Amount">
                  <div class="input-group-addon">.00</div>
                </div>
              </div><!--Form group closes-->
              <button type="submit" class="btn">Submit!</button>
          </form>
        </div><!--Col closes-->
      </div>
      <div id="results">
        <div class="col-md-4">
            <h1>Results</h1>
            <h4>Your balance is:</h4>
            <p><span class="resultDeposit"></span></p>
            <img src="http://www.clipartkid.com/images/745/if-you-would-like-to-review-my-court-cases-please-follow-this-link-qdivjb-clipart.gif">
            <i>You shouldn't have trusted us!!</i>
          </div>
        </div><!--Right col close-->
      </div>
    </div>
  </body>
</html>
